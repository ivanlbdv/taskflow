{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-6 text-secondary">
            <i class="bi bi-clipboard2-check me-2"></i>Детали задачи
        </h1>
        <a href="{% url 'tasks_list' %}" class="btn btn-outline-secondary rounded-pill px-3">
            <i class="bi bi-arrow-left me-2"></i>Назад к списку задач
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <small class="text-muted">
                Статус: {{ task.get_status_display }}<br>
                Приоритет: {{ task.get_priority_display }}<br>
                Срок: {{ task.due_date|date:"d.m.Y H:i" }}
            </small>
        </div>
    </div>
</div>
{% endblock %}
