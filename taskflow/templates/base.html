{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskFlow{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Собственный CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Иконки (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI (с sortable) -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
                <i class="bi bi-checklist"></i> TaskFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-light rounded-pill mx-1 {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                        href="{% url 'dashboard' %}">
                            <i class="bi bi-grid"></i> Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-light rounded-pill mx-1 {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}"
                        href="{% url 'analytics' %}">
                            <i class="bi bi-bar-chart"></i> Аналитика
                        </a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="{% url 'task_create' %}" class="btn btn-primary btn-sm rounded-pill px-3">
                        <i class="bi bi-plus"></i> Новая задача
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm rounded-pill px-3">
                        <i class="bi bi-box-arrow-right"></i> Выход
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS + зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
